<div class="{{__SELF__.sliderName}}" style="width:100%;height:100%">
    {% for slide in __SELF__.record.slide %}
        <div>
            <img src="{{ slide.slide_img |media}}" alt="">
        </div>
    {% endfor %}
</div>

<script>
    $(document).ready(function(){
        $('{{"."~__SELF__.sliderName}}').slick({
            centerMode: Boolean({{ __SELF__.record.center_mode }}),
            centerPadding: '{{ __SELF__.record.padding }}',
            slidesToShow: {{ __SELF__.record.slides_to_show }},
            slidesToScroll: {{ __SELF__.record.slides_to_scroll }},
            autoplay: Boolean({{ __SELF__.record.autoplay }}),
            autoplaySpeed: {{ __SELF__.record.autoplay_speed }},
            pauseOnFocus: Boolean({{ __SELF__.record.pause_on_focus }}),
            pauseOnHover: Boolean({{ __SELF__.record.pause_on_hover }}),
            pauseOnDotsHover: Boolean({{ __SELF__.record.pause_on_dots }}),
            speed: {{ __SELF__.record.speed }},
            cssEase: '{{ __SELF__.record.css_ease }}',
            arrows: Boolean({{ __SELF__.record.arrows }}),
            prevArrow: '{{ __SELF__.record.prev_arrow |raw }}',
            nextArrow: '{{ __SELF__.record.next_arrow |raw }}',
            dots: Boolean({{ __SELF__.record.dots }}),
            rows: {{ __SELF__.record.rows }},
            slidesPerRow: {{ __SELF__.record.slide_per_rows }},
            adaptiveHeight: Boolean({{ __SELF__.record.adaptive_height }}),
            variableWidth: Boolean({{ __SELF__.record.variable_width }}),
            zIndex: {{ __SELF__.record.z_index }},
            rtl: Boolean({{ __SELF__.record.rtl }}),
            swipeToSlide: Boolean({{ __SELF__.record.swipe_to_slide }})
        });
    });
</script>
